<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>

  <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
  <div class="container">
    <br><br>
    <h1>Employee Search</h1>
  <div>
<select name="searchtype" id="dropdown" class="form-control" style="display: inline; width: 20%;">
  <option value="0">Search By</option>
  <option value="1">Name</option>
  <option value="2">Phone</option>
</select>
<input type="text" name="searchString" id="searchString" class="form-control" placeholder="Search Employee" style="display: inline; width: 50%;" >
<button class="btn btn-primary" id="searchbtn">Search</button>
</div>
    <div class="row" style="visibility: hidden;">
      <h2><b>Employee Details</b></h2>
      <table class="table table-responsive" class="dataTable stripe hover" id="employee">
        <thead class="thead">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Mobile</th>
            <th>Work Number</th>
            <th>Home Number</th>
            <th>Salary</th>
			
          </tr>
        </thead>
      </table>
    </div>
  </div>
  
  <script src="JS/myscript.js"></script>
</body>

</html>
